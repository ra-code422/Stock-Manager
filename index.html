<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Gestion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteneur">
        <div class="box1">
            <h1>Connexion à StockManager <br>Dashboard</h1>
            <form class="les-input" action="tableau-de-bord.html">
                <input type="text" placeholder="Nom d'utilisateur" required>
                <input type="password" placeholder="Mot de passe" required>
                <div class="souvenir">
                    <input type="checkbox" id="souvenir">
                    <label for="souvenir">Se souvenir de moi</label>
                </div>
                <input type="submit" value="Se connecter" id="btn">
            </form>
            <div class="inscription">
                <p>Mot de passe oublié ? <a href="#">Réinitialiser</a></p>
                <p>Pas encore de compte ? <a href="./inscription.html">Inscrivez-vous</a></p>
            </div>
        </div>
        <div class="box2">
            <div class="logo">
                <h3>SM</h3>
            </div>
            <h2>Bienvenue dans <br> StockManager</h2>
            <p class="description">
                Gérez vos appareils électroniques, vos entrées et vos sorties de stock facilement avec une interface
                claire et rapide.
            </p>
        </div>
    </div>
</body>

</html>
