<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Gestion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteneur">
        <div class="box1">
            <h1>Connexion à StockManager <br>Dashboard</h1>
            <form class="les-input" action="index.html">
                <input type="text" placeholder="Nom" required>
                <input type="text" placeholder="Prénom" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mot de passe" required>
                <input type="password" placeholder="Confirmer le mot de passe" required>
                <input type="submit" value="S'inscrire" id="btn">
            </form>
        </div>
        <div class="box2">
            <div class="logo">
                <h3>SM</h3>
            </div>
            <h2>Bienvenue dans <br> StockManager</h2>
            <p class="description">
                Gérez vos appareils électroniques, vos entrées et vos sorties de stock facilement avec une interface
                claire et rapide.
            </p>
        </div>
    </div>
</body>

</html>
